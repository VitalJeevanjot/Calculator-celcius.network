<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/app.css">
    <title>Hello, world!</title>
</head>

<body>
    <div class="p-2 bd-highlight">
        <div class="card container max-auto" style="max-width: 40rem;">
            <div class="card-body">
                <div class="row">
                    <div class="pt-4 pl-3 h5">Select your collateral type</div>
                </div>
                <!-- Button group of 6 currencies in Desktop view -->
                <div class="btn-group btn-group-toggle row currency-btns" data-toggle="buttons">
                    <label class="btn btn-outline active m-2 rounded border-dark text-dark text-left" id="f_btn">
                        <img src="assets/btc.png" class="avatar" alt="btc-logo">
                        <input type="radio" name="options" id="btc-inp" checked onfocus="this.blur();">
                        BTC
                    </label>
                    <label class="btn btn-outline m-2 rounded border-dark text-dark text-left">
                        <img src="assets/eth.png" class="avatar" alt="eth-logo">
                        <input type="radio" name="options" id="eth-inp" onfocus="this.blur();"> ETH
                    </label>
                    <label class="btn btn-outline m-2 rounded border-dark text-dark text-left">
                        <img src="assets/bch.png" class="avatar" alt="bch-logo">
                        <input type="radio" name="options" id="bch-inp" onfocus="this.blur();"> BCH
                    </label>
                    <label class="btn btn-outline m-2 rounded border-dark text-dark text-left">
                        <img src="assets/xrp.png" class="avatar" alt="xrp-logo">
                        <input type="radio" name="options" id="xrp-inp" checked onfocus="this.blur();">
                        XRP
                    </label>
                    <label class="btn btn-outline m-2 rounded border-dark text-dark text-left">
                        <img src="assets/ltc.png" class="avatar" alt="ltc-logo">
                        <input type="radio" name="options" id="ltc-inp" onfocus="this.blur();"> LTC
                    </label>
                    <label class="btn btn-outline m-2 rounded border-dark text-dark text-left">
                        <img src="assets/dash.png" class="avatar" alt="dash-logo">
                        <input type="radio" name="options" id="dash-inp" onfocus="this.blur();">DASH
                    </label>
                </div>
                <!-- Row: Inputs of Loan Amount and Collateral Amount -->
                <div class="row">
                    <div class="col-lg h5 pt-4">
                        <label for="loan-amount">Loan Amount</label>
                        <input type="text" class="form-control" id="loan-amount" placeholder="$10,000" value="$1,500">
                        <small class="form-text text-dark">Minimum loan amount $1,500</small>
                    </div>
                    <div class="col-lg h5 pt-4">
                        <label for="collateral-amount">
                            Collateral Amount
                        </label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><img id="ca_logo" src="assets/btc.png" class="avatar mr-1" alt="logos"
                                        style="width: 20px; height: 20px"></span>
                            </div>
                            <input type="text" class="form-control" id="collateral-amount" placeholder="1.000098">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="pt-4 pb-1 pl-3 h5">LTV (Loan to Value)</div>
                </div>
                <!-- Row: Select Loan To Value -->
                <div class="btn-group btn-group-toggle row collateral-ltv-btns" data-toggle="buttons">
                    <label class="btn btn-outline active m-2 rounded border-dark text-dark">
                        <input type="radio" name="ltv-options" id="ltv-inp-0" checked onfocus="this.blur();">
                        <span class="mb-0 blockquote">25%</span>
                    </label>
                    <label class="btn btn-outline m-2 rounded border-dark text-dark">
                        <input type="radio" name="ltv-options" id="ltv-inp-1" onfocus="this.blur();">
                        <span class="mb-0 blockquote">33%</span>
                    </label>
                    <label class="btn btn-outline m-2 rounded border-dark text-dark">
                        <input type="radio" name="ltv-options" id="ltv-inp-2" onfocus="this.blur();">
                        <span class="mb-0 blockquote">50%</span>
                    </label>
                </div>
                <!-- Row: Select Long Term Plan -->
                <div class="row">
                    <div class="pt-4 pb-1 pl-3 h5">Long Term</div>
                </div>
                <div class="btn-group btn-group-toggle row lt-btns" data-toggle="buttons">
                    <label class="btn btn-outline active m-2 rounded border-dark text-dark">
                        <input type="radio" name="ltv-options" id="lt-inp-0" checked onfocus="this.blur();">
                        6 Months
                    </label>
                    <label class="btn btn-outline m-2 rounded border-dark text-dark">
                        <input type="radio" name="ltv-options" id="lt-inp-1" checked onfocus="this.blur();">
                        1 Year
                    </label>
                    <label class="btn btn-outline m-2 rounded border-dark text-dark">
                        <input type="radio" name="ltv-options" id="lt-inp-2" onfocus="this.blur();">
                        2 Years
                    </label>
                    <label class="btn btn-outline m-2 rounded border-dark text-dark">
                        <input type="radio" name="ltv-options" id="lt-inp-3" onfocus="this.blur();" class="blockquote">
                        3 Years
                    </label>
                </div>
                <!-- Row: Interest Rates Title -->
                <div class="row h5 pt-4 pl-3">
                    <p>Interest Rates</p>
                </div>
                <!-- Row: Interest Rates (Two cards in single row) -->
                <div class="row no-gutters">
                    <div class="col-lg p-1">
                        <div class="card mx-auto text-white shadow-lg subcard-1 mb-3 pr-0 mr-0">
                            <div class="card-body mx-auto p-3">
                                <button type="button" class="btn bg-white text-dark rounded-pill"
                                    onfocus="this.blur();">
                                    Pay interest with CEL
                                    <i class="fas fa-question-circle"></i>
                                </button>
                                <!-- Sub-Row: Columns to print values -->
                                <div class="row pt-4 text-center no-gutters">
                                    <div class="col-sm-3">
                                        <h5>4%</h5>
                                        <p><small>APR%</small></p>
                                    </div>
                                    <div class="col-sm-5">
                                        <h5>$10</h5>
                                        <p><small>Per Month</small></p>
                                    </div>
                                    <div class="col-sm-4">
                                        <h5>$300</h5>
                                        <p><small>Total</small></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg p-1">
                        <div class="card mx-auto text-white subcard-2 text-dark mb-3 pl-0 ml-0">
                            <div class="card-body mx-auto p-3">
                                <button type="button" class="btn bg-white text-dark rounded-pill"
                                    onfocus="this.blur();">
                                    Pay interest with Fiat
                                </button>
                                <!-- Sub-Row: Columns to print values -->
                                <div class="row pt-4 text-center no-gutters">
                                    <div class="col-sm-3">
                                        <h5>4%</h5>
                                        <p><small>APR%</small></p>
                                    </div>
                                    <div class="col-sm-5">
                                        <h5>$10</h5>
                                        <p><small>Per Month</small></p>
                                    </div>
                                    <div class="col-sm-4">
                                        <h5>$300</h5>
                                        <p><small>Total</small></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- App JavaScript -->
    <script src="js/app.js"></script>
</body>

</html>
